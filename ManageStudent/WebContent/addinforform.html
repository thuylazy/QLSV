<h3>Add Infor Form</h3>
  <form action="AddInfor" method="post" style="width:300px">
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="bday">Birthday</label>
    <input type="date" class="form-control" name="bday" id="bday1" placeholder="yyyy/mm/dd"/>
  </div>
  <div class="form-group">
    <label for="addr1">Address</label>
    <input type="text" class="form-control" name="addr" id="addr1" placeholder="Address"/>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
